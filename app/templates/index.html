<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders - {{title}}</title>
</head>
<body>
    <h1>Customers Orders</h1>
    {% for order in orders %}
    <div>
        <p>
            {{ order.name}}: <b>{{ order.date }}</b> {{ order.item }} {{ order.quantity }}
        </p>
    </div>
    {% endfor %}
</body>
</html>
